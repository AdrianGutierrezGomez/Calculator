<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>    
</head>
<body>
    <header>
        <h1>Scientific Calculator</h1>
    </header>
    <main>
        <div class="container display">
            Display here
        </div>
        <div class="container one">
           <div class="block">
            <div class="row">
                <div class="column">SHIFT</div>
                <div class="column">ALPHA</div>
            </div>
            <div class="row">
                <div class="column">ABS</div>
                <div class="column">x³</div>
            </div>
           </div> 
           <div class="block">
            <div class="row">up</div>
            <div class="row">
                <div class="column">left</div>
                <div class="column">right</div>
            </div>
            <div class="row">down</div>
           </div>
           <div class="block">
            <div class="row">
                <div class="column">MODE</div>
                <div class="column">ON</div>
            </div>
            <div class="row">
                <div class="column">x⁻¹</div>
                <div class="column">logaB</div>
            </div>
           </div> 
        </div>
        <div class="container two">
            <div class="row">
                <div class="column">a/b</div>
                <div class="column">sqr</div>
                <div class="column">x²</div>
                <div class="column">x^n</div>
                <div class="column">log</div>
                <div class="column">ln</div>
            </div>
            <div class="row">
                <div class="column">(-)</div>
                <div class="column">°'"</div>
                <div class="column">hyp</div>
                <div class="column">sin</div>
                <div class="column">cos</div>
                <div class="column">tan</div>
            </div>
            <div class="row">
                <div class="column">RCL</div>
                <div class="column">ENG</div>
                <div class="column">(</div>
                <div class="column">)</div>
                <div class="column">-SD</div>
                <div class="column">M+</div>
            </div>
        </div>
        <div class="container three">
            <div class="row">
                <div class="column">7</div>
                <div class="column">8</div>
                <div class="column">9</div>
                <div class="column">DEL</div>
                <div class="column">AC</div>
            </div>
            <div class="row">
                <div class="column">4</div>
                <div class="column">5</div>
                <div class="column">6</div>
                <div class="column">X</div>
                <div class="column">/</div>
            </div>
            <div class="row">
                <div class="column">1</div>
                <div class="column">2</div>
                <div class="column">3</div>
                <div class="column">+</div>
                <div class="column">-</div>
            </div>
            <div class="row">
                <div class="column">0</div>
                <div class="column">.</div>
                <div class="column">x10^x</div>
                <div class="column">Ans</div>
                <div class="column">=</div>
            </div>
        </div>
    </main>
    <footer>
        <p> Copyright &#169 <a href="https://github.com/AdrianGutierrezGomez">
         Adrián Gutiérrez Gómez</a></p>
     </footer>
</body>
</html>
