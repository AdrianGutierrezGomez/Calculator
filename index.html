<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>    
</head>
<body>
    <header>
        <h1>Scientific Calculator</h1>
    </header>
    <main>
        <div class="container display">
            Display here
        </div>
        <div class="container one">
           <div class="block">
            <div class="row">
                <button class="column button first" id="SHIFT">SHIFT</button>
                <button class="column button first" id="ALPHA">ALPHA</button>
            </div>
            <div class="row">
                <button class="column button second" id="ABS">ABS</button>
                <button class="column button second" id="x³">x³</button>
            </div>
           </div> 
           <div class="block">
            <div class="row">
                <button class="column button first" id="up">up</button>
            </div>
            <div class="row">
                <button class="column button first" id="left">left</button>
                <button class="column button first" id="right">right</button>
            </div>
            <div class="row">
                <button class="column button first" id="down">down</button>
            </div>
           </div>
           <div class="block">
            <div class="row">
                <button class="column button first" id="MODE">MODE</button>
                <button class="column button first" id="ON">ON</button>
            </div>
            <div class="row">
                <button class="column button second" id="x⁻¹">x⁻¹</button>
                <button class="column button second" id="logaB">logaB</button>
            </div>
           </div> 
        </div>
        <div class="container two">
            <div class="row">
                <button class="column button second" id="a/b">a/b</button>
                <button class="column button second" id="sqr">sqr</button>
                <button class="column button second" id="x²">x²</button>
                <button class="column button second" id="x^n">x^n</button>
                <button class="column button second" id="log">log</button>
                <button class="column button second" id="ln">ln</button>
            </div>
            <div class="row">
                <button class="column button second" id="(-)">(-)</button>
                <button class="column button second" id="°" >° ' "</button>
                <button class="column button second" id="hyp">hyp</button>
                <button class="column button second" id="sin">sin</button>
                <button class="column button second" id="cos">cos</button>
                <button class="column button second" id="tan">tan</button>
            </div>
            <div class="row">
                <button class="column button second" id="RCL">RCL</button>
                <button class="column button second" id="ENG">ENG</button>
                <button class="column button second" id="(">(</button>
                <button class="column button second" id=")">)</button>
                <button class="column button second" id="SD">-SD</button>
                <button class="column button second" id="M+">M+</button>
            </div>
        </div>
        <div class="container three">
            <div class="row">
                <button class="column button third" id="7">7</button>
                <button class="column button third" id="8">8</button>
                <button class="column button third" id="9">9</button>
                <button class="column button third DEL" id="DEL">DEL</button>
                <button class="column button third AC" id="AC">AC</button>
            </div>
            <div class="row">
                <button class="column button third" id="4">4</button>
                <button class="column button third" id="5">5</button>
                <button class="column button third" id="6">6</button>
                <button class="column button third" id="x">x</button>
                <button class="column button third" id="/">/</button>
            </div>
            <div class="row">
                <button class="column button" id="1">1</button>
                <button class="column button" id="2">2</button>
                <button class="column button" id="3">3</button>
                <button class="column button" id="+">+</button>
                <button class="column button" id="-">-</button>
            </div>
            <div class="row">
                <button class="column button third" id="0">0</button>
                <button class="column button third" id=".">.</button>
                <button class="column button third" id="x10^x">x10^x</button>
                <button class="column button third" id="ans">Ans</button>
                <button class="column button third" id="=">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p> Copyright &#169 <a href="https://github.com/AdrianGutierrezGomez">
         Adrián Gutiérrez Gómez</a></p>
     </footer>
</body>
</html>
